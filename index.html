<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link href="./style.css" rel="stylesheet">
		<title>AGT Fleet Tracker</title>
	</head>

	<body onload="init();">
		<div id="container"></div>
    <div id="header" class="flex">
			<div><img id="agt-logo" src="./img/agtLogo.png"/></div>
			<div>AGT Fleet Tracker</div>
			<div>by mhebrard (Coordinate system by pahefu)</div>
		</div>
    <div id="menu">
      <div id="home"><span class="fa fa-map-marker fa-fw"/></div>
      <div id="add"><span class="fa fa-plus fa-fw"/></div>
			<div id="topview" title="to top view" onclick="toTopView();"><span class="fa fa-chevron-down fa-fw"/></div>
			<div id="lateralview" title="to lateral view" onclick="toLateralView();"><span class="fa fa-chevron-right fa-fw"/></div>
    </div>

		<script src="https://d3js.org/d3-collection.v1.min.js"></script>
		<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
		<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
		<script src="https://d3js.org/d3-request.v1.min.js"></script>
		<script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="https://use.fontawesome.com/b6ac3d3b75.js"></script>
		<script src="./js/scene.js"></script>
		<script src="./js/coordinates.js"></script>
		<script src="./js/fetch.js"></script>

      </body>
</html>
